<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form th:action="@{/credits/createCredit}"
          th:object="${credit}" method="post" class="form-horizontal">
        <h3>Создание кредита</h3>
        <div style="margin-bottom: 25px" class="input-group">
            <p><b>Фамилия: </b>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{surname}" placeholder="Фамилия" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <p><b>Имя: </b>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{name}" placeholder="Имя" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <p><b>Отчество: </b>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{middle_name}" placeholder="Отчество" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <p><b>Серия паспорта: </b>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{passport_series}" placeholder="Серия паспорта" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <p><b>Номер паспорта: </b>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{passport_number}" placeholder="Номер паспорта" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <p><b>Женат?(Замужем?)(Да/Нет): </b>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{is_married}" placeholder="Женат?(Замужем?)(Да/Нет)" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <p><b>Адрес прописки: </b>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{address}" placeholder="Адрес прописки" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <p><b>Номер телефона: </b>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{phone}" placeholder="Номер телефона" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <p><b>Период работы(месяцы): </b>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{work_period_months}" placeholder="Период работы(месяцы)" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <p><b>Позиция на прошлой работе: </b>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{work_position}" placeholder="Позиция" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <p><b>Организация прошлой работы: </b>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{work_organization}" placeholder="Организация" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <p><b>Желаемая сумма кредита: </b>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{sum}" placeholder="Желаемая сумма кредита" class="form-control"/>
        </div>
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Создать заявку</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
